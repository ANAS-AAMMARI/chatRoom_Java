<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- WebSocket dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

<div id="username-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-xl shadow-lg w-80">
        <h3 class="text-lg font-bold mb-4">Enter your username</h3>
        <input type="text" id="username-input" class="w-full p-2 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Username">
        <button onclick="connect()" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition duration-300">
            Join Chat
        </button>
    </div>
</div>

<div class="w-full max-w-md bg-white shadow-lg rounded-xl overflow-hidden">
    <div class="bg-blue-500 text-white p-4 flex items-center justify-between">
        <h2 class="text-lg font-bold">Chat Room</h2>
        <div class="flex items-center space-x-2">
            <span class="text-sm" id="connection-status">Connecting...</span>
            <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
        </div>
    </div>

    <!-- Section des messages -->
    <div class="h-[400px] overflow-y-auto p-4 space-y-4" id="messages-container">
        <!-- Boucle Thymeleaf pour afficher les messages -->
        <div th:each="message : ${messages}" class="message-item">
            <p><strong th:text="${message.sender}">Sender</strong>: <span th:text="${message.content}">Content</span></p>
        </div>
    </div>

    <!-- Zone de saisie pour les messages -->
    <div class="p-4 border-t border-gray-200 bg-white flex items-center space-x-3">
        <input type="text" placeholder="Type your message..." class="flex-grow p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="message-input" onkeypress="handleKeyPress(event)">
        <button class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition duration-300" onclick="sendMessage()">
            Send
        </button>
    </div>
</div>

<script>
    // Fonction pour envoyer un message (ajuster en fonction de votre logique WebSocket ou AJAX)
    function sendMessage() {
        const messageInput = document.getElementById('message-input');
        const messageContent = messageInput.value;
        if (messageContent.trim() !== '') {
            const messagesContainer = document.getElementById('messages-container');
            const newMessage = document.createElement('div');
            newMessage.classList.add('message-item');
            newMessage.innerHTML = `<p><strong>You</strong>: <span>${messageContent}</span></p>`;
            messagesContainer.appendChild(newMessage);

            messageInput.value = '';  // Effacer le champ de saisie
        }
    }

    // Gérer l'envoi de message avec "Entrée"
    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }
</script>
<script src="../static/js/home.js"></script>
</body>
</html>
