<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4 py-8">
<div class="max-w-md w-full bg-white shadow-md rounded-lg p-8">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>

  <form th:action="@{/login}" method="post" class="space-y-4">
    <!-- Error message display -->
    <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
      Invalid username or password
    </div>

    <!-- Username/Email Field -->
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
        Username or Email
      </label>
      <input
              type="text"
              id="username"
              name="username"
              required
              class="block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Enter your username or email"
      >
    </div>

    <!-- Password Field -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
        Password
      </label>
      <input
              type="password"
              id="password"
              name="password"
              required
              class="block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Enter your password"
      >
    </div>

    <!-- Submit Button -->
    <div>
      <button
              type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        Sign In
      </button>
    </div>

    <!-- Register Link -->
    <div class="text-center mt-4">
      <p class="text-sm text-gray-600">
        Don't have an account?
        <a href="/register" class="font-medium text-blue-600 hover:text-blue-500">
          Register here
        </a>
      </p>
    </div>
  </form>
</div>
</body>
</html>
