<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
<div class="w-full max-w-md bg-white shadow-lg rounded-xl overflow-hidden">
    <!-- En-tête du chat -->
    <div class="bg-blue-500 text-white p-4 flex items-center justify-between">
        <h2 class="text-lg font-bold">Salon de Chat</h2>
        <div class="flex items-center space-x-2">
            <span class="text-sm">En ligne</span>
            <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
        </div>
    </div>

    <!-- Zone des messages -->
    <div class="h-[400px] overflow-y-auto p-4 space-y-4" id="messages-container">
        <!-- Message reçu -->
        <div class="flex items-start space-x-3">
            <img src="/api/placeholder/40/40" alt="Avatar" class="w-10 h-10 rounded-full">
            <div class="bg-gray-200 p-3 rounded-lg max-w-[70%]">
                <p class="text-sm">Bonjour, comment ça va ?</p>
                <span class="text-xs text-gray-500 block mt-1">11:45</span>
            </div>
        </div>

        <!-- Message envoyé -->
        <div class="flex justify-end space-x-3">
            <div class="bg-blue-500 text-white p-3 rounded-lg max-w-[70%]">
                <p class="text-sm">Très bien, merci !</p>
                <span class="text-xs text-blue-200 block mt-1">11:46</span>
            </div>
        </div>
    </div>

    <!-- Barre de saisie -->
    <div class="p-4 border-t border-gray-200 bg-white flex items-center space-x-3">
        <input
                type="text"
                placeholder="Tapez votre message..."
                class="flex-grow p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                id="message-input"
        >
        <button
                class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition duration-300"
                onclick="sendMessage()"
        >
            Envoyer
        </button>
    </div>
</div>

<script src="home.js"></script>
</body>
</html>
